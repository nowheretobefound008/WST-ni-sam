<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Slider</title>
    <link rel="stylesheet" href="SamSlider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active"><img src="image1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
            <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
            <div class="slide"><img src="image6.jpg" alt="Image 6"></div>
            <div class="slide"><img src="image7.jpg" alt="Image 7"></div>
            <div class="slide"><img src="image8.jpg" alt="Image 8"></div>
        </div>
        
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <div class="navigation">
            <span class="navlink" onclick="goToSlide(0)"></span>
            <span class="navlink" onclick="goToSlide(1)"></span>
            <span class="navlink" onclick="goToSlide(2)"></span>
            <span class="navlink" onclick="goToSlide(3)"></span>
            <span class="navlink" onclick="goToSlide(4)"></span>
            <span class="navlink" onclick="goToSlide(5)"></span>
            <span class="navlink" onclick="goToSlide(6)"></span>
            <span class="navlink" onclick="goToSlide(7)"></span>
        </div>
    </div>
    
    <script src="SamSlider.js"></script>
</body>
</html>
