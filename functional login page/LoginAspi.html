<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammie Login System</title>
    <link rel="stylesheet" href="LoginStyleAspi.css">
</head>
<body>
    <!-- Login Page -->
    <div class="page-container" id="loginPage">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO" width="100" height="100">
            <div class="text-container">
                <h1>Sammie</h1>
                <p>Login Page</p>
            </div>
        </div>
        <form id="loginForm">
            <div class="error-message" id="loginError"></div>
            <input type="text" placeholder="Username" required id="username">
            <input type="password" placeholder="Password" required id="password">
            <div class="links">
                <a href="#" onclick="showPage('createPage')">Create Account</a>
                <a href="#" onclick="showPage('forgotPage')">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Create Account Page -->
    <div class="page-container" id="createPage" style="display: none;">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO" width="100" height="100">
            <div class="text-container">
                <h1>Sammie</h1>
                <p>Create Account</p>
            </div>
        </div>
        <form id="createForm">
            <div class="error-message" id="createError"></div>
            <input type="text" placeholder="Username" required id="newUsername">
            <input type="email" placeholder="Email" required id="newEmail">
            <input type="password" placeholder="Password" required id="newPassword">
            <div class="links">
                <a href="#" onclick="showPage('loginPage')">Back to Login</a>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Forgot Password Page -->
    <div class="page-container" id="forgotPage" style="display: none;">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO" width="100" height="100">
            <div class="text-container">
                <h1>Sammie</h1>
                <p>Password Recovery</p>
            </div>
        </div>
        <form id="forgotForm">
            <div class="error-message" id="forgotError"></div>
            <input type="email" placeholder="Enter your email" required id="recoverEmail">
            <div class="links">
                <a href="#" onclick="showPage('loginPage')">Back to Login</a>
            </div>
            <button type="submit">Recover Password</button>
        </form>
    </div>

    <!-- Password Display Page -->
    <div class="page-container" id="passwordDisplayPage" style="display: none;">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO" width="100" height="100">
            <div class="text-container">
                <h1>Sammie</h1>
                <p>Your Password</p>
            </div>
        </div>
        <div class="password-display">
            <h2>Your Password:</h2>
            <div class="password-number" id="displayedPassword"></div>
        </div>
        <div class="links">
            <a href="#" onclick="showPage('loginPage')">Back to Login</a>
        </div>
    </div>

    <!-- Home Page -->
    <div class="page-container" id="homePage" style="display: none;">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO" width="100" height="100">
            <div class="text-container">
                <h1>Sammie</h1>
                <p>Home Page</p>
            </div>
        </div>
        <div class="home-content">
            <h2>Welcome, <span id="loggedInUser"></span>!</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
